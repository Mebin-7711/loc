<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bus Location Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="font-family: Arial; padding: 20px;">

<h2>üöå Bus Location Detector</h2>

<button id="btn" style="padding:12px 18px; font-size:16px;">
üìç Start Location
</button>

<p id="status">Waiting for button click</p>
<p id="coords"></p>

<script>
document.getElementById("btn").addEventListener("click", function () {
  document.getElementById("status").innerText = "Requesting GPS...";

  if (!navigator.geolocation) {
    document.getElementById("status").innerText = "Geolocation not supported";
    return;
  }

  navigator.geolocation.getCurrentPosition(
    function (pos) {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;

      document.getElementById("coords").innerHTML =
        "Latitude: " + lat + "<br>Longitude: " + lon;

      document.getElementById("status").innerText =
        "GPS WORKING ‚úÖ";
    },
    function (err) {
      document.getElementById("status").innerText =
        "GPS ERROR ‚ùå Permission denied or unavailable";
    },
    { enableHighAccuracy: true }
  );
});
</script>

</body>
</html>
