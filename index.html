<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bus Location Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="font-family: Arial, sans-serif; padding: 20px;">

<h2>üöå Bus Location Detector (Trial)</h2>

<button id="btn" style="padding:12px 18px; font-size:16px;">
üìç Start Location
</button>

<p id="status">Waiting for button click</p>
<p id="coords"></p>

<script>
// =====================
// TRIAL + REAL BUS STOPS
// =====================
const stops = [
  // üî¥ TRIAL STOP (your current location)
  { name: "TEST STOP", lat: 9.9312328, lng: 76.2673041, radius: 1000 },

  // üöå REAL ROUTE STOPS (kept for later)
  { name: "Ranni", lat: 9.383484, lng: 76.7820284, radius: 200 },
  { name: "Chemthomkara", lat: 9.3940175, lng: 76.7929501, radius: 200 },
  { name: "Mannamaruthy", lat: 9.4239291, lng: 76.7881618, radius: 200 },
  { name: "Placherry", lat: 9.4481832, lng: 76.795214, radius: 200 },
  { name: "Mukkada", lat: 9.4630569, lng: 76.7994071, radius: 200 },
  { name: "Kanakapalam", lat: 9.463820, lng: 76.833705, radius: 200 },
  { name: "Karinkallumoozhy", lat: 9.471948, lng: 76.843904, radius: 200 },
  { name: "Erumely", lat: 9.4810776, lng: 76.8442252, radius: 200 }
];

let visited = {};

// Distance calculation (Haversine formula)
function distance(lat1, lon1, lat2, lon2) {
  const R = 6371000; // meters
  const dLat = (lat2 - lat1) * Math.PI / 180;
  const dLon = (lon2 - lon1) * Math.PI / 180;
  const a =
    Math.sin(dLat / 2) ** 2 +
    Math.cos(lat1 * Math.PI / 180) *
    Math.cos(lat2 * Math.PI / 180) *
    Math.sin(dLon / 2) ** 2;
  return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)));
}

// Button click ‚Üí start GPS
document.getElementById("btn").addEventListener("click", function () {
  document.getElementById("status").innerText = "Tracking location...";

  navigator.geolocation.watchPosition(
    function (pos) {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;

      document.getElementById("coords").innerHTML =
        "üìç Latitude: " + lat + "<br>üìç Longitude: " + lon;

      stops.forEach(stop => {
        const d = distance(lat, lon, stop.lat, stop.lng);

        if (d <= stop.radius && !visited[stop.name]) {
          visited[stop.name] = true;
          document.getElementById("status").innerHTML =
            "‚úÖ Bus reached <b>" + stop.name + "</b>";
        }
      });
    },
    function () {
      document.getElementById("status").innerText =
        "‚ùå GPS error or permission denied";
    },
    { enableHighAccuracy: true }
  );
});
</script>

</body>
</html>
